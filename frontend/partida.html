<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Partida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Cabeçalho com título e botões -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 id="partidaTitulo">Detalhes da Partida</h1>
            <div>
                <button class="btn btn-danger me-2" onclick="excluirPartida()">
                    <i class="bi bi-trash"></i> Excluir Partida
                </button>
                <a href="index.html" class="btn btn-outline-light">
                    <i class="bi bi-arrow-left"></i> Voltar
                </a>
            </div>
        </div>

        <!-- Card com detalhes da partida -->
        <div class="card mb-4">
            <div class="card-body" id="partidaDetalhes">
                <!-- Detalhes da partida serão inseridos aqui via JavaScript -->
            </div>
        </div>

        <!-- Card com lista de jogadores -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3 class="mb-0">Jogadores</h3>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#novoJogadorModal">
                    <i class="bi bi-plus-circle"></i> Adicionar Jogador
                </button>
            </div>
            <div class="card-body">
                <div id="listaJogadores">
                    <!-- Lista de jogadores será inserida aqui via JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Novo Jogador -->
    <div class="modal fade" id="novoJogadorModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Jogador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="jogadorForm">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="nomeJogador" placeholder="Nome do Jogador" required>
                        </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control" id="telefoneJogador" placeholder="Telefone" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Adicionar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/partida.js"></script>
</body>
</html>
